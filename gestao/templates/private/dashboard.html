{% extends 'base.html' %}

{% block titulo %}
Home GestorEM
{% endblock %}

{% block content %}
<div class="py-20">
    <h1>Detalhe {{ object }}</h1>
    <p>{{ object }}</p>
    <p>{{ object.descricao|slice:":100" }}</p>
</div>
<div class="iframe-container" style="width: 100%; height: 100%;">
    <iframe title="{{ object.nome}}" style="width: 100%; height: 100vh;" src="{{ object.src }}" frameborder="0" allowFullScreen="true"></iframe>
</div>
<footer class=" font-semibold ">
    <ul class="flex justify-between items-center">
        
        <li>&copy; 2024</li>
        <li> Feito por LS Software House </li>
        <li>LS</li>
    </ul>
</footer>
{% endblock %}
