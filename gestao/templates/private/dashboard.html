{% extends 'base.html' %}

{% block titulo %}
Home GestorEM
{% endblock %}

{% block content %}
<div class="">
    <h1>Detalhe {{ object }}</h1>
    <p>{{ object }}</p>
    <p>{{ object.descricao|slice:":100" }}</p>
</div>
<div class="iframe-container" style="width: 100%; height: 100%;">
    <iframe title="{{ object.nome}}" style="width: 100%; height: 100vh;" src="{{ object.src }}" frameborder="0" allowFullScreen="true"></iframe>
</div>

{% endblock %}
