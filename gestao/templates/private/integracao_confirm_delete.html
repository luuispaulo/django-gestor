{% extends 'base.html' %}

{% load static %}

{% block content %}
<header class="min-h-screen bg-white bg-opacity-75 showcase border-gray-600 border-b-2 flex justify-center items-center bg-no-repeat">
    <div class="z-10 h-full py-32 md:py-0 text-black-100 text-center flex items-center flex-col">

        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza de que deseja excluir a integração "{{ object.name }}"?</p>
      
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirmar</button>
          <a href="{% url 'gestao:integracao_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        
    </div>
</header>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    {% endblock %}
