{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<header class="min-h-screen bg-white bg-opacity-75 showcase border-gray-600 border-b-2 flex justify-center items-center bg-no-repeat">
    <div class="z-10 h-full py-32 md:py-0 text-black-100 text-center flex items-center flex-col">
        <div class="container mt-5">
            <h1>Criar Integração</h1>            
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mb-3">Salvar</button>
                </form>
    
        </div>
    </div>
</header>

<footer class=" font-semibold ">

</footer>
