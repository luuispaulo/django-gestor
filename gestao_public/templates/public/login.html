{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Login
{% endblock %}

{% block head %}
<style>
    #id_username, #id_password{
        width:100%;
        height: 100%;
        color:black;
        border: solid 1px;
        align-items: center;
        padding: 5px 5px;
    }
</style>
{% endblock %}

{% block content %}

<header class="min-h-screen bg-white bg-opacity-0 showcase border-gray-600 border-b-2 flex justify-center items-center bg-no-repeat">
    <div class="z-10 h-full py-32 md:py-0 text-black-100 text-center flex items-center flex-col">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Fa√ßa Login para continuar</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="bg-[#e01212] py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer Login</button>
        </form>
    </div>
</header>

<footer class=" font-semibold ">
    <ul class="flex justify-between items-center">
        
        <li>&copy; 2024</li>
        <li> Feito por LS Software House </li>
        <li>LS</li>
    </ul>
</footer>
{% endblock %}
