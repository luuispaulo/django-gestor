{% extends 'base.html' %}

{% block titulo %}
Pesquisa
{% endblock %}

{% block content %}
<main class='bg-primary_white min-h-screen w-full'>
    <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
        <div class="p-8 w-10/12 relative" >
            <h2 class="text-black-200 text-2xl font-medium">
                Resultados da Busca
            </h2>
            <div class="flex flex-wrap items-center min-w-full movie_lis">
                {% for relatorio in object_list%}
                <div class="">
                    <a href="{% url 'gestao:dashboard' relatorio.pk %}">
                        <p>{{ relatorio.nome }}</p>
                    </a>
                    {% endfor %}
                    </div>
            </div>


        </div>
    </section>
</main>
{% endblock %}
